<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="emailCtrl.invalid && emailCtrl.touched">
              <ion-label>Enter a valid Email Address</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
              <ion-label>Password should be at least 6 charachters long</ion-label>
            </ion-item>
          </ion-list>      
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button expand="block" type="button" fill="outline" color="primary" (click)="onSwitchAuthMode()">Switch to {{ isLogin ? 'Signup' : 'Login' }}</ion-button>
          <ion-button expand="block" type="submit" color="primary" (click)="onLogin()" [disabled] = "!f.valid">{{ isLogin ? 'Login' : 'Signup' }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>  
  </form>
</ion-content>
